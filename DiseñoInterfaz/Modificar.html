<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Especialidades - UNIMed</title>
    <link rel="stylesheet" href="Modificar.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="LOGO2.png" alt="Logo Figura" class="logo-figura" onclick="window.location.href='Modificar.html'">
                <img src="UNIMed.png" alt="Logo Texto" class="logo-texto" onclick="window.location.href='Modificar.html'">
            </div>
            <button class="inicio-btn" onclick="window.location.href='Home Administrador - UNIMed.html'">Inicio</button>
        </header>
        <div class="content">
            <h2>Especialidad</h2>
            <div class="specialties">
                <div class="specialty">
                    <img src="especialidades.png" alt="Especialidad">
                    <button onclick="window.location.href='modificarHora.html'">Medicina General</button>
                </div>
                <div class="specialty">
                    <img src="especialidades.png" alt="Especialidad">
                    <button onclick="window.location.href='modificarHora.html'">Oftalmología</button>
                </div>
                <div class="specialty">
                    <img src="especialidades.png" alt="Especialidad">
                    <button onclick="window.location.href='modificarHora.html'">Psicología</button>
                </div>
                <div class="specialty">
                    <img src="especialidades.png" alt="Especialidad">
                    <button onclick="window.location.href='modificarHora.html'">Odontología</button>
                </div>
                <div class="specialty">
                    <img src="especialidades.png" alt="Especialidad">
                    <button onclick="window.location.href='modificarHora.html'">Nutrición</button>
                </div>
                <div class="specialty">
                    <img src="especialidades.png" alt="Especialidad">
                    <button onclick="window.location.href='modificarHora.html'">Dermatología</button>
                </div>
                <div class="specialty add">
                    <img src="+.png" alt="Añadir Especialidad" onclick="window.location.href='Modificar.html'">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
