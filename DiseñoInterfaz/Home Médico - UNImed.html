<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Médico - UNIMed</title>
    <link rel="stylesheet" href="HomeMedico.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../Imagenes/LOGO2.png" alt="Logo Figura" class="logo-figura" onclick="window.location.href='HomePaciente.html'">
            <img src="../Imagenes/UNIMed.png" alt="Logo Texto" class="logo-texto" onclick="window.location.href='HomePaciente.html'">
        </div>
        <button class="btn-logout" onclick="window.location.href='Login.html'">Salir</button>
    </header>
    <main class="content">
        <div class="card">
            <img src="../Imagenes/User.png" alt="Ver Perfil" class="icon">
            <button class="btn-card" class="logo-texto" onclick="window.location.href='PerfilMedico.html'">Ver Perfil</button>
        </div>
        <div class="card">
            <img src="../Imagenes/AgendaMed.png" alt="Agendar Cita" class="icon">
            <button class="btn-card" onclick="window.location.href='verAgenda.html'">Agenda</button>
        </div>
    </main>
</body>
</html>
