<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Paciente - UNIMed</title>
    <link rel="stylesheet" href="PerfilPaciente.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../Imagenes/LOGO2.png" alt="Logo Figura" class="logo-figura" onclick="window.location.href='HomePaciente.html'">
            <img src="../Imagenes/UNIMed.png" alt="Logo Texto" class="logo-texto" onclick="window.location.href='HomePaciente.html'">
        </div>
        <button class="btn-logout" class="logo-texto" onclick="window.location.href='HomePaciente.html'">Salir</button>
    </header>
    <main class="profile-content">
        <div class="sidebar">
            <div class="profile-picture">
                <img src="../Imagenes/UserAjustado.png" alt="Foto de perfil" id="profileImage">
                <label for="fileUpload" class="camera-icon">
                    <img src="../Imagenes/Camara.png" alt="Cambiar foto" style="width: 24px; height: 24px;">
                </label>
                <input type="file" id="fileUpload" accept="image/*" style="display: none;">
            </div>
            <button class="sidebar-button active">Datos Personales</button>
            <button class="sidebar-button" onclick="window.location.href='ProximaCita.html'">Próxima Cita</button>
        </div>
        <div class="details-panel">
            <h2>Datos Personales</h2>
            <hr>
        </br>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" value="Stefano Imanol" readonly>
                <button onclick="toggleEdit('nombre')">Editar</button>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" value="Ramírez Uribe" readonly>
                <button onclick="toggleEdit('apellidos')">Editar</button>
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="text" id="correo" value="s***@uni.pe" readonly>
                <button onclick="toggleEdit('correo')">Editar</button>
            </div>
            <div class="form-group">
                <label for="codigo">Código UNI</label>
                <input type="text" id="codigo" value="20214523I" readonly>
                <button onclick="toggleEdit('codigo')">Editar</button>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" placeholder="Agregar" readonly>
                <button onclick="toggleEdit('direccion')">Agregar</button>
            </div>
            <div class="form-group">
                <label for="telefono">Número de teléfono</label>
                <input type="text" id="telefono" placeholder="Agregar" readonly>
                <button onclick="toggleEdit('telefono')">Agregar</button>
            </div>
            <div class="form-group">
                <label for="emergencia">Contacto en caso de emergencia</label>
                <input type="text" id="emergencia" placeholder="Agregar" readonly>
                <button onclick="toggleEdit('emergencia')">Agregar</button>
            </div>
            <div class="form-buttons">
                <button class="btn-cancel" class="logo-texto" onclick="window.location.href='PerfilPaciente.html'">Cancelar</button>
                <button class="btn-save">Guardar</button>
            </div>
        </div>
    </main>
    <script src="PerfilPaciente.js"></script>
</body>
</html>
