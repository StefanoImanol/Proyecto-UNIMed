<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro UNIMed</title>
    <link rel="stylesheet" href="Registro.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../Imagenes/UNIMed.png" alt="UNIMed Logo" class="unimed-logo">
        </div>
        <div class="register-box">
            <h2><b>Crea una nueva cuenta</b></h2>
            <hr>
        </br>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                </div>
                <div class="input-group">
                    <input type="date" placeholder="Fecha Nacimiento">
                    <input type="text" placeholder="Código">
                </div>
                <input type="email" placeholder="Correo universitario">
                <input type="password" placeholder="Contraseña">
                <button type="submit" class="btn-register">Registrarse</button>
                <button type="button" class="btn-back" onclick="window.location.href='Login.html'">Regresar</button>
            </form>
        </div>
    </div>
</body>
</html>
