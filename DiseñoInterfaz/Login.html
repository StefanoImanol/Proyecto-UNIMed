<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UNIMed</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header>
        <img src="../Imagenes/BienestarSocial.png" alt="DBU UNI" class="dbu-logo">
    </header>
    <div class="container">
        <div class="logo">
            <img src="../Imagenes/LOGO.png" alt="UNIMed Logo" class="unimed-logo">
        </div>
        <div class="login-box">
            <form>
                <input type="text" id="email" placeholder="Correo electrónico">
                <input type="password" id="password" placeholder="Contraseña">
                <button type="submit" class="btn-login">Ingresar</button>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <hr>
                <button type="button" class="btn-create-account" onclick="window.location.href='Registro.html'">Crear nueva cuenta</button>
            </form>
        </div>
    </div>
</body>
</html>
