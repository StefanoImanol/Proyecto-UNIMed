<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Médico - UNIMed</title>
    <link rel="stylesheet" href="PerfilMedico.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="LOGO2.png" alt="Logo Figura" class="logo-figura" onclick="window.location.href='PerfilMedico.html'">
                <img src="UNIMed.png" alt="Logo Texto" class="logo-texto" onclick="window.location.href='PerfilMedico.html'">
            </div>
            <button class="inicio-btn" onclick="window.location.href='Home Médico - UNIMed.html'">Inicio</button>
        </header>
        <div class="profile-container">
            <div class="profile-picture">
                <img src="perfil.png" alt="Foto de perfil">
            </div>
            <div class="profile-info">
                <h2>Datos Personales</h2>
                <form>
                <hr>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" value="Stefano Imanol" readonly>
                        <button class="edit-btn">Editar</button>
                    </div>
                    <div class="form-group">
                        <label>Apellidos</label>
                        <input type="text" value="Ramírez Uribe" readonly>
                        <button class="edit-btn">Editar</button>
                    </div>
                    <div class="form-group">
                        <label>Correo electrónico</label>
                        <input type="text" value="s***u@uni.pe" readonly>
                        <button class="edit-btn">Editar</button>
                    </div>
                    <div class="form-group">
                        <label>Fecha de nacimiento</label>
                        <input type="text" value="20/02/2004" readonly>
                        <button class="edit-btn">Editar</button>
                    </div>
                    <div class="form-group">
                        <label>Especialidad</label>
                        <input type="text" value="Medicina General" readonly>
                        <button class="edit-btn">Editar</button>
                    </div>
                    <div class="form-group">
                        <label>Número de teléfono</label>
                        <input type="text" placeholder="Agregar número">
                        <button class="add-btn">Agregar</button>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancelar</button>
                        <button type="submit" class="save-btn">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
