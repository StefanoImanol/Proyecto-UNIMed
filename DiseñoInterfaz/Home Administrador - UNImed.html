<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Administrador - UNIMed</title>
    <link rel="stylesheet" href="Home Administrador.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="LOGO2.png" alt="Logo Figura" class="logo-figura" onclick="window.location.href='Home Administrador - UNIMed.html'">
            <img src="UNIMed.png" alt="Logo Texto" class="logo-texto" onclick="window.location.href='Home Administrador - UNIMed.html'">
        </div>
        <button class="btn-logout" onclick="window.location.href='Login.html'">Salir</button>
    </header>
    <main class="content">
        <div class="card">
            <img src="modificar.png" alt="modificar horarios" class="icon">
            <button class="btn-card" class="logo-texto" onclick="window.location.href='Modificar.html'">Modificar</button>
        </div>
        <div class="card">
            <img src="horarios.avif" alt="arreglar citas" class="icon">
            <button class="btn-card" onclick="window.location.href='citasAdmin.html'">Citas</button>
        </div>
    </main>
</body>
</html>
